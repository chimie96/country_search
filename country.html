<!DOCTYPE html>
<html lang="en">

<head>
    <script src="fetch_filter.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Country</title>
</head>


<body>
    <center>
        <br /><br />

        <button onclick="topFunction()" id="button" title="Go to top"><i class="fa fa-sort-up"></i></button>

        <!-- page loading until table data shown -->
        <div>
            <div class="loading" id="loading">
                <span>Loading...</span>
            </div>
        </div>

        <h2 class="search-title">Find your country</h2>

        <!-- filter search -->
        <div class="search-container">
            <input type="text" class="search-input" id="search" onkeyup="searchFilter()" placeholder="Search" />
        </div>
        <br /><br />

        <!-- table for showing data -->
        <table class="table table-fixed" id="countries"></table>

    </center>

    <!-- embedded javascript code for go to top button. source: https://www.w3schools.com/howto/howto_js_scroll_to_top.asp -->
    <script>
        //Get the button
        var mybutton = document.getElementById("button");

        // When the user scrolls down 20px from the top of the document, show the button
        window.onscroll = function () { scrollFunction() };

        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                mybutton.style.display = "block";
            } else {
                mybutton.style.display = "none";
            }
        }

        // When the user clicks on the button, scroll to the top of the document
        function topFunction() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }
    </script>

</body>

</html>
