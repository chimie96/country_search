<!DOCTYPE html>
<html lang="en">

<head>
    <script src="fetch_filter.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Country</title>
</head>


<body>
    <br /><br />

    <button onclick="topFunction()" id="button" title="Go to top"><i class="fa fa-sort-up"></i></button>

    <!-- page loading until table data shown -->
    <div>
        <div class="loading" id="loading">
            <span>Loading...</span>
        </div>
    </div>

    <h2 class="search-title">Find your country</h2>

    <!-- filter search -->
    <div class="search-container">
        <input type="text" class="search-input" id="search" onkeyup="searchFilter()" placeholder="Search" />
    </div>
    <br /><br />

    <!-- table for showing data -->
    <table class="table table-fixed" id="countries"></table>
    
</body>

</html>
